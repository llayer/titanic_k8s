<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Titanic Survival</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Pclass" placeholder="Pclass - Ticket class (1 = 1st, 2 = 2nd, 3 = 3rd)" required="required" /><br>
        <input type="text" name="Sex" placeholder="Sex - sex (male/female)" required="required" /><br>
	<input type="text" name="Age" placeholder="Age" required="required" /><br>
	<input type="text" name="SibSp" placeholder="SibSp - # of siblings / spouses aboard the Titanic" required="required" /><br>
	<input type="text" name="Parch" placeholder="Parch - # of parents / children aboard the Titanic" required="required" /><br>
	<input type="text" name="Fare" placeholder="Fare - Passenger fare" required="required" /><br>
	<input type="text" name="Embarked" placeholder="Embarked - Port (C = Cherbourg, Q = Queenstown, S = Southampton)" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
